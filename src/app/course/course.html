<z-card
  class="w-full md:w-65 h-50 flex flex-col justify-between"
  [zTitle]="course.name"
  [zDescription]="course.description"
>
  <div class="flex justify-between items-center gap-4">
    <span class="text-lg font-bold">{{ course.price | currency: 'EUR' }}</span>
    <button z-button zType="default" class="" (click)="addToCart()">
      Ajouter au panier
      <z-icon zType="plus" />
    </button>
  </div>
</z-card>
