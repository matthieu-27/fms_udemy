<z-card
  class="w-full md:w-65 h-50 flex flex-col justify-between relative"
  [zTitle]="course().name"
  [zDescription]="course().description"
>
  @if (isBigBoss()) {
    <button
      type="button"
      z-button
      zType="ghost"
      z-menu
      zTrigger="hover"
      [zMenuTriggerFor]="resourcesMenu"
      class="absolute top-3 right-2"
    >
      <z-icon zType="chevron-down" />
    </button>

    <ng-template #resourcesMenu>
      <div z-menu-content class="w-56 space-y-2">
        <button
          z-menu-item
          class="hover:bg-background hover:text-foreground text-center cursor-default w-full flex flex-col items-center"
        >
          Admin Menu
        </button>
        <z-divider zSpacing="sm" />
        <button z-menu-item class="hover:text-background hover:bg-primary" (click)="create()">
          <z-icon zType="plus" class="mr-2" />
          Nouveau Cours
        </button>

        <button
          z-menu-item
          class="hover:text-background hover:bg-primary"
          (click)="edit(course().id)"
        >
          <z-icon zType="file-text" class="mr-2" />
          Modifier
        </button>

        <button
          class="hover:text-background hover:bg-destructive"
          z-menu-item
          (click)="showDeleteDialog()"
        >
          <z-icon zType="trash" /> Supprimer
        </button>
      </div>
    </ng-template>
  }
  <div class="flex justify-between items-center gap-4">
    <span class="text-lg font-bold">{{ course().price | currency: 'EUR' }}</span>
    <button z-button zType="default" class="" (click)="addToCart()">
      Ajouter au panier
      <z-icon zType="plus" />
    </button>
  </div>
</z-card>
