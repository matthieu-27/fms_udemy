<z-card class="w-full md:w-fit h-full" [zTitle]="course.name" [zDescription]="course.description">
  <div class="flex justify-between items-center gap-4">
    <span class="text-lg font-bold text-purple-600">{{ course.price | currency: 'EUR' }}</span>
    <button
      z-button
      zType="default"
      class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors duration-200"
      (click)="addToCart()"
    >
      Ajouter au panier
      <z-icon zType="check" />
    </button>
  </div>
</z-card>
