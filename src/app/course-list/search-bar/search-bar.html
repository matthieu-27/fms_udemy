<div class="flex items-center mb-5 relative justify-between w-full">
  <div class="max-w-md relative w-full h-full">
    <input
      type="text"
      [(ngModel)]="searchStr"
      (input)="onSearchChange($event)"
      placeholder="Rechercher une formation..."
      class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all"
    />
    @if (searchStr.length > 0) {
      <button
        (click)="clearSearch()"
        class="absolute right-3 text-gray-500 hover:text-gray-700 text-xl font-bold"
        title="Effacer la recherche"
      >
        Ã—
      </button>
    }
  </div>
  <div>
    <select
      class="px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all"
    >
      <option value="all">Toutes les formations</option>
    </select>
  </div>
</div>
