<div class="max-w-7xl mx-auto px-4">
  <app-search-bar
    [searchStr]="searchStr()"
    [filteredCourses]="filteredCourses()"
    (searchStrChange)="onSearchChange($event)"
    (categoryChange)="onCategoryChange($event)"
    (maxPriceChange)="onMaxPriceChange($event)"
  ></app-search-bar>

  @defer {
    <div
      class="flex flex-wrap gap-2 xl:gap-4 justify-center md:justify-between items-center w-full"
    >
      @for (course of filteredCourses(); track course.id) {
        <app-course [course]="course"></app-course>
      }
    </div>
  } @placeholder (minimum 1s) {
    <z-loader />
  } @loading (minimum 1s; after 500ms) {
    <z-loader />
  } @error {
    <p>Le chargement a échoué. Veuillez réessayer plus tard.</p>
  }
</div>
